<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   
   <title>Document</title>
   
</head>
<body>
   <div class="settings">
      <button class="settings__modal">x</button>
   </div>

   <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close_modal">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    
    </div>
   
    <div class="pomo">
      <div class="progress"><div class="progress__bar"></div></div>
      <div class="controls__top">
         <button class="pomadoro__start">pomodoro</button>
         <button class="short__break">short break</button>
         <button class="long__break">long break</button>
      </div>
      <div class="pomo__clock"><span class="time">25:00</span></div>
      <div class="controls__bot">
         <button id="btn__start">start</button>
         <button id="btn__stop">stop</button> 
         <button id="btn__reset">reset</button>
      </div>
      <script src="index.js"></script>
   </div>
</body>
</html>
